<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ipc.css') }}" >
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}">
    </script>
    <title>Receive</title>
  </head>
  <body>
    <!-- port and browse: Server -->
    <!-- <form class="" action="" method="POST">
      <p>Enter IP</p> <br>
      <input type="text" name="ip" value="">
      <input type="submit" name="submit" value="Submit">
    </form> -->
    <div class="fun-cube"><i class="fa fa-cube"></i></div>
<h1 style="font-family:Raleway">Enter the IP address here</h1>
<!-- heirarchy: #cuboid > form > div4(cuboid faces) -->
        <div id="cuboid">
            <form action="" method="POST">
            	<!-- #1 hover button -->
            	<div>
            		<p style="font-family:Raleway" class="cuboid-text">EnterIP</p>
            	</div>
            	<!-- #2 text input -->
            	<div>
            		<!-- Label to trigger #submit -->
            		<label for="submit" class="submit-icon">
            			<i class="fa fa-chevron-right"></i>
            		</label>
                <input type="text" id="email" name="ip" class="cuboid-text" placeholder="Enter here" autocomplete="off"/>
            		<!-- hidden submit button -->
            		<input type="submit" id="submit" />
            	</div>
            	<!-- #3 loading message -->
            	<div>
            		<p class="cuboid-text loader">Receiving..Just a moment</p>
            	</div>
            	<!-- #4 success message -->
            	<div>
            		<!-- reset/retry button -->
            		<span class="reset-icon"><i class="fa fa-refresh"></i></span>
            		<p class="cuboid-text">File received</p>
            	</div>
            </form>
        </div>
  </body>
</html>
